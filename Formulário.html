<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="margin: 0;">
<div>
    <div style="height: 50px; background-color: rgb(0, 61, 0);"></div>
    <div style="margin-left: 50px; width: 500px; height: 1000px; float: left;">
        <h3>Nome Completo:</h3>
        <input type="text" placeholder="Nome Completo">
        <h3>RG:</h3>
        <input type="text" placeholder="00.000.000-0">
        <h3>Pai:</h3>
        <input type="text" placeholder="Nome do Pai">
        <h3>Escolaridade</h3>
        <select name="Selecione" id="Selecione"></select>
        <h3>Telefone:</h3>
        <input type="text" placeholder="(00) 0000-0000">
        <h3>E-mail:</h3>
        <input type="email" placeholder="exemplo@email.com">
        <br><br>
        <button style="height: 30px; width: 50; background-color: rgb(0, 94, 0); color: white; border-radius: 3px;">Cadastrar</button>
        <button style="height: 30px; width: 50; background-color: rgb(0, 94, 0); color: white; border-radius: 3px;">Limpar Cadastro</button>
    </div>
    <div style="width: 800px; height: 1000px; float: right;"></div>
        <h3>Data de Nascimento:</h3>
        <input type="date"> 
        <h3>CPF:</h3>
        <input type="text" placeholder="000.000.000-00">
        <h3>Mãe:</h3>
        <input type="text" placeholder="Nome da Mãe">
        <h3>Profissão</h3>
        <input type="text" placeholder="Profissão">
        <h3>Celular:</h3>
        <input type="text" placeholder="(00) 0000-0000"><br>
    </div>
</div>
</body>
</html>
